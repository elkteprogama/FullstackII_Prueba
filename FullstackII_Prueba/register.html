<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Registro</title>
<link rel="stylesheet" href="styles.css"><script defer src="app.js"></script></head>
<body>
<header>
  <div class="wrap">
    <div class="brand"><img src="img/logo.png" alt="KRIMEN logo"></div>
    <nav>
      <a href="index.html">Catálogo</a>
      <a id="link_admin" href="admin.html" style="display:none">Admin</a>
      <a id="link_login" href="login.html">Login</a>
      <a id="link_register" href="register.html">Registro</a>
      <button id="link_logout" onclick="logout()" style="display:none">Cerrar sesión</button>
    </nav>
  </div>
</header>
<main style="max-width:520px;margin:auto"><h1>Registro</h1>
<form onsubmit="registerSubmit(event)"><label>Nombre <input id="reg_name" class="input" required></label><div id="e_reg_name" class="error"></div>
<label>Correo <input id="reg_email" class="input" required></label><div id="e_reg_email" class="error"></div>
<label>Contraseña <input id="reg_pass" type="password" class="input" minlength="4" maxlength="10" required></label><div id="e_reg_pass" class="error"></div>
<label>Confirmar <input id="reg_pass2" type="password" class="input" required></label><div id="e_reg_pass2" class="error"></div>
<label><input type="checkbox" id="reg_terms"> Acepto términos</label><div id="e_reg_terms" class="error"></div>
<button class="btn">Registrarme</button></form></main></body></html>
