<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Admin Form</title>
<link rel="stylesheet" href="styles.css"><script defer src="app.js"></script></head>
<body onload="adminCheck();loadForm();">
<header>
  <div class="wrap">
    <div class="brand"><img src="img/logo.png" alt="KRIMEN logo"></div>
    <nav>
      <a href="index.html">Catálogo</a>
      <a id="link_admin" href="admin.html" style="display:none">Admin</a>
      <a id="link_login" href="login.html">Login</a>
      <a id="link_register" href="register.html">Registro</a>
      <button id="link_logout" onclick="logout()" style="display:none">Cerrar sesión</button>
    </nav>
  </div>
</header>

<main><h1>Producto</h1><form onsubmit="saveProd(event)">
<label>Código <input id="p_code" class="input"></label><div id="e_code" class="error"></div>
<label>Nombre <input id="p_name" class="input"></label><div id="e_name" class="error"></div>
<label>Precio <input id="p_price" class="input" type="number" step="0.01"></label><div id="e_price" class="error"></div>
<label>Imagen (URL) <input id="p_img" class="input"></label>
<button class="btn">Guardar</button></form></main></body></html>
